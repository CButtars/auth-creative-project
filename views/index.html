<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="margin-bottom: 4px">
        <div class="container">
            <div ng-controller="myController">
                <h1 class="display-4" id="welcomeText">Welcome to You
                </h1>
                <hr class="my-4">
                <p>You are Logged In as
                    <%= username %>
                        <p>
            </div>
            <a class="btn btn-primary btn-sm" id="logoutLink" href="/logout" role="button">logout</a>
            <a class="btn btn-primary btn-sm" id="editLink" href="/user" role="button">Edit User</a>
        </div>
    </div>
    <div class="container-fluid">
        <hr>
        <span id="indexMsg">
        <%= msg %>
        </span>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 indexAbout">
                <span id="jobText">
                Job: <%= job %>
                </span><br>
                <span id="ageText">
                Age: <%= age %>
                </span><br>
                <span id="cityText">
                City: <%= city %>
                </span><br>
            </div>
            <div class="col-8 indexBody">
                <p>Filler text here</p>
                
            </div>
        </div>
        <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
        <script src="/javascripts/my_app.js"></script>
    </div>
</body>

</html>
